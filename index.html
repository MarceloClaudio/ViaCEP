<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="manifest.json">
    <link rel="ico" href="ico/AppImages/android/android-launchericon-512-512.png">
    <title>Consultar endereço</title>
</head>
<body>
    <div class="container-fluid">
        <br> 
        <div class="container-sm shadow-lg p-3 mb-5 bg-body rounded">
            <h1 id="tittle">API_ViaCEP</h1>
        </div>
       <div class="container-sm shadow-lg p-3 mb-5 bg-body rounded">
            <label for="basic-url">Digite o seu CEP:   </label>
            <div class="input-group mb-3" id="main">    
                <input type="number" class="form-control" placeholder="XXXXXXXX" id="cep"/>
                <button onclick="consultaEndereco()" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
            </div>

            <div class="container-sm p-3 mb-5 bg-body rounded" id="resultado">
                <p>Sua busca aqui: </p> 
            </div>
    
        </div> 
    </div>

    <script>
        function consultaEndereco() {
            let cep = document.querySelector('#cep').value;            
            let url =  'https://viacep.com.br/ws/' + cep + '/json/';

            fetch(url).then(function(response){
                response.json().then(function(data){
                    console.log(data);
                    exibirEndereco(data);
                })
            });
        }

        function exibirEndereco(dados){
            let resultado = document.querySelector('#resultado');

            resultado.innerHTML = '<p>Endereço:' + dados.logradouro + '</p> <p>Bairro:' + dados.bairro + '</p> <p>Localidade:' + dados.localidade + '-' + dados.uf + '</p>'
 
        }
 
 </script>

</body>
</html>
